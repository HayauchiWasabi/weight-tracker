<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b1d3a">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/5e3ae6039b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Weight Tracker</title>
</head>
<body>
    <div class="card">
        <h1>Weight Tracker</h1>
        <span style="float: right; cursor: pointer; font-size: 1.2rem;" onclick="showAdmin()">
            <i class="fa-solid fa-gear"></i>
        </span>
        <div id="mainView">
            <label for="weight">Today's Weight (kg)</label>
            <input type="number" id="weight" step="0.1" inputmode="decimal" pattern="^\d*(\.\d{0,1})?$">
            <button onclick="saveEntry()">Save</button>
            <p id="warning" style="color: #f77; display: none; font-weight: bold; text-align: center; margin-top: 1rem;">You already recorded today's weight.</p>
        </div>
    </div>

    <div class="card">
        <h2>Progress</h2>
        <canvas id="weightChart" width="400" height="200" style="margin-bottom: 1rem;"></canvas>
    </div>


    <div id="adminModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Manage<span class="close" onclick="closeModal()">&times;</span> </h2>

            <div class="admin-section">
                <h3>Theme</h3>
                <select id="themeSelect" onchange="applyTheme(this.value)">
                    <option value="default">Default</option>
                    <option value="steel">Steel Blue</option>
                    <option value="github">GitHub Dark</option>
                    <option value="purple">Blue-Purple</option>
                    <option value="cyber">Cyber Blue</option>
                </select>
            </div>

            <div class="admin-section">
                <h3>Edit Records</h3>

                <label for="editSelect">Select Record</label>
                <select id="editSelect" onchange="populateEditForm()">
                    <option value="new">Add New Record</option>
                    <!-- add past records from js -->
                </select>
                <label for="editDate">Date</label>
                <input type="date" id="editDate">
                <label for="editWeight">Weight (kg)</label>
                <input type="number" id="editWeight" step="0.1" inputmode="decimal" pattern="^\d*(\.\d{0,1})?$">
                <button onclick="saveEdit()">Save</button>
                <button onclick="deleteSelectedRecord()">Delete</button>

                <h3>Reset Record</h3>
                <button onclick="resetAllData()">Reset All Data</button>
            </div>
        </div>
    </div>
</body>
</html>
