<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b1d3a">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Weight Tracker</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Daily Weight Tracker</h1>
        <label for="weight">Today's Weight (kg)</label>
        <input type="number" id="weight" step="0.1" inputmode="decimal" pattern="^\d*(\.\d{0,1})?$">
        <button onclick="saveEntry()">Save</button>
    </div>

    <div class="card">
        <h1>Progress</h1>
        <canvas id="weightChart" width="400" height="200" style="margin-bottom: 1rem;"></canvas>
    </div>

    <script>
        const log = JSON.parse(localStorage.getItem('weightLog')) || [];
        let chart;

        function saveEntry() {
            const weight = parseFloat(document.getElementById('weight').value);
            if (isNaN(weight)) return alert('Please enter a valid number for weight.');

            const date = new Date().toLocaleDateString();
            log.unshift({ date, weight });
            localStorage.setItem('weightLog', JSON.stringify(log));
            document.getElementById('weight').value = '';
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('weightChart').getContext('2d');
            const dates = log.map(entry => entry.date).reverse();
            const weights = log.map(entry => entry.weight).reverse();

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Weight (kg)',
                        data: weights,
                        fill: false,
                        borderColor: '#4d7cfe',
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.error('Service Worker registration failed', err));
            });
        }

        renderChart();
    </script>
</body>
</html>
